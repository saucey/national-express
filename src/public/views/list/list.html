<div class="container list">
	<div class="row">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-lg-1 col-sm-2">
					<h1><a ng-href="/">OMDb</a></h1>
				</div>
				<div class="col-lg-5 col-sm-5">
					<div class="input-group">
						<input type="text" name="login" class="list-search__input form-control" ng-model="title.search" ng-change="searchMovie(title)" placeholder="Movie title search...">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-search"></i>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container list-search">
	<div class="loader" ng-if="!movieList.length">Loading...</div>
	<div class="row">
		<div ng-repeat="movie in movieList">
			<div class="col-sm-3">
				<a class="movies" ui-sref="detail({id: movie.imdbID})">
					<div class="movie__poster-holder">
						<img src="{{movie.Poster == 'N/A' ? 'http://placehold.it/800x800' : movie.Poster }}" alt="Movie Poster" class="movie__poster">
					</div>
					<p>
						<span>Title:</span>
						{{movie.Title}}
					</p>
					<p>
						<span>Year:</span>
						{{movie.Year}}
					</p>
				</a>
			</div>
			<!--{{movie}}-->
			<div class="clearfix" ng-if="!(($index+1)%4)"></div>
		</div>
	</div>
</div>
<div class="container">
	<div class="pagination-wrapper">
		<div class="clearfix">
			<a class="pull-left" ui-sref="list({title:title.search, page: prevPage})" ng-if="prevPage > 0"><< Previous Page</a>
			<a class="pull-right" ui-sref="list({title:title.search, page: nextPage})" ng-if="nextPage <= numberOfPages">Next Page >></a>
		</div>
	</div>
</div>
